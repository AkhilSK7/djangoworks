<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% load crispy_forms_tags %}
</head>
<body >

<h1>Addition</h1>

    {% if result %}
    <h3>Result is {{ result }}</h3>
    {% else %}
    <form method="post">
    {% csrf_token %}
    {{form|crispy}}

    <div class="mb-3 mt-3">
      <input type="submit" value="ADD">
    </div>

    {% endif %}
</form>
</body>
</html>
