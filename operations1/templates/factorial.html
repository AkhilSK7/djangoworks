<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FACTORIAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<form method="post">
    {% csrf_token %}
    <h1 class="text-center">Factorial</h1>
    <div class="container border border-1 w-50">
  <div class="mb-3">
    <label for="number" class="form-label">Enter number</label>
    <input type="text" class="form-control" id="number"  name="num">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    <div class="container text-center">
    {% if result %}
    <h3>FACTORIAL IS {{result}}</h3>
    {% endif %}
        </div>
</form>
</body>
</html>
