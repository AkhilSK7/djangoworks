<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALORIE</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% load crispy_forms_tags %}
</head>
<body style="background-color:pink;">

<form method="post" class="border border-1 m-4 text-center mx-auto  bg-light p-3 " style="width:500px;">
    <h1>CALORIE CALCULATOR</h1>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" class="mt-3 btn btn-primary" value="Calculate">

    {% if calorie %}

    <h3>DAILY CALORIE NEED : {{calorie}}</h3>

    {% endif %}

</form>


</body>
</html>
