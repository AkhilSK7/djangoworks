{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title> Register</title>
{% endblock %}


{% block content %}
<div class="container w-75 text-center">
    <h1>Register</h1>

        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-primary">
    </form>
</div>

{% endblock %}
