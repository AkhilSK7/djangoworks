{% extends 'base.html'%}
{% block content %}
<h1 class="text-light">BOOK DETAILS</h1>

<table class="table table-bordered border border-2">
    <tr>
        <th>Title</th>
        <td>{{ book.title}}</td>
    </tr>
    <tr>
        <th>Author</th>
        <td>{{ book.author }}</td>
    </tr>
    <tr>
        <th>Language</th>
        <td>{{ book.language }}</td>
    </tr>
    <tr>
        <th>Pages</th>
        <td>{{ book.pages }}</td>
    </tr>
    <tr>
        <th>Price</th>
        <td>{{ book.price }}</td>
    </tr>
        <tr>
        <th>Cover</th>
        <td><img src="{{book.image.url}}" style="height:300px; width:200px"></td>
    </tr>
</table>



{% endblock %}
