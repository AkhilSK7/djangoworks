<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADDITION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark" >

<form method="post" >
    {% csrf_token %}


    <div class="container w-50 bg-light mt-5 text-center ">
        <h1>MULTIPLICATION</h1>
  <div class="mb-3">
    <label for="num1" class="form-label">FIRST NUMBER</label>
    <input type="text" class="form-control" id="num1" name="n1">
  </div>
  <div class="mb-3">
    <label for="num2" class="form-label">SECOND</label>
    <input type="text" class="form-control" id="num2" name="n2">
  </div>

  <button type="submit" class="btn btn-primary">MULTIPLY</button>
        {% if result %}
        <h1>RESULT IS {{ result }}</h1>
        {% endif %}

</div>
</form>
</body>
</html>
