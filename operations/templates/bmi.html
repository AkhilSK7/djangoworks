<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body >
<div class="container border border-1 m-4 text-center mx-auto " style="width:500px">
<h1>BMI</h1>
    </div>

<form method="post" >
    {% csrf_token %}
    <div class="container w-50 bg-light ">
  <div class="mb-3">
    <label for="num1" class="form-label">WEIGHT</label>
    <input type="text" class="form-control" id="num1" name="weight" placeholder="Weight in kg">
  </div>
  <div class="mb-3">
    <label for="num2" class="form-label">HEIGHT</label>
    <input type="text" class="form-control" id="num2" name="height" placeholder="Height in meter's">
  </div>

  <button type="submit" class="btn btn-primary">BMI</button>

        {% if result %}
        <div class="container text-center">
        <h1 >BMI IS {{result}}</h1>
            </div>
        {% endif %}
</div>
</form>
</body>
</html>
